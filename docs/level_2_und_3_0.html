    <h1 class="title topictitle1" id="ariaid-title1">Level 2 und 3</h1>
    <div class="body">
        <p class="p">Die Graphen <span style="font-family: monospace" class="ph tt">u</span> und <span style="font-family: monospace" class="ph tt">v</span>, die in den Vorlagen jeweils sowohl den Laut
<span style="font-family: monospace" class="ph tt">/u/</span> als auch den Laut <span style="font-family: monospace" class="ph tt">/f/</span> repräsentieren können, werden vorlagengetreu
wiedergegeben. (z. B. <span style="font-family: monospace" class="ph tt">vnd</span>, <span style="font-family: monospace" class="ph tt">vnuertig</span>). </p>
    </div>
